<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header('Markdown Redactor')"></head>
<body>

<div th:replace="fragments/header :: page-header"></div>

<div class="container" id="app">
    <div class="jumbotron">
        <div class="col-md-4 ml-auto">
            <div class="card">
                <div class="card-body">
                    <form action="/signIn" method="post" accept-charset="UTF-8">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="username" v-model="user.username" type="text" class="form-control"
                                   id="username"
                                   placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" v-model="user.password" type="password" class="form-control"
                                   id="password"
                                   aria-describedby="passwordHelp" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
